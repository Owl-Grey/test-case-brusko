  <body>
    <div class="glass_form">
      <h1>РЕГИСТРАЦИЯ</h1>
      <form id="ajax_form">
        <div class="form_input">
          <label>Телефон</label>
          <input type="tel" name="phone" class="phone" id="InputPhone" placeholder="+7">
        </div>
        <div class="form_select row justify-content-between align-items-center">
          <div class="col-auto">
            <label>Удобный способ связи:</label>
          </div>
          <div class="col-auto">
            <select>
              <option value="1">Телефон</option>
              <option value="2">Почта</option>
              <option value="3">Мессенджер</option>
            </select>
          </div>
        </div>
        <div class="form_input">
          <label>Email</label>
          <input type="email" class="email" name="email" id="InputEmail" placeholder="username@gmail.com" minlength="9" maxlength="64">
        </div>
        <div class="form_input password_input">
          <label>Пароль</label>
          <input type="password" class="password" name=pass id="InputPassword" placeholder="Пароль" minlength="8" maxlength="64">
          <a href="#" class="password-control"></a>
        </div>
        <button type="submit" class="btn">Ввод</button>
      </form>
